    <h1>FOR THE KING 遊戲指南</h1>
    <p>"FOR THE KING" 是一款具有固有難度的遊戲，適合新手和老手玩家。</p>
    <h2>遊戲特性</h2>
    <ul>
        <li><strong>難度等級</strong>：玩家可以在創建新遊戲時調整冒險的基本難度等級。</li>
        <li><strong>遊戲策略</strong>：包括招丟招、快速按快速，以及技能施放的時機。</li>
        <li><strong>角色選擇</strong>：遊戲中有力量、才能、智力或意識四種角色類型。</li>
        <li><strong>遊戲模式</strong>：每種模式都有其獨特的挑戰和策略。</li>
        <li><strong>資源管理</strong>：有效管理健康、經驗、專注、金幣和消耗品。</li>
    </ul>
    <h2>遊戲策略</h2>
    <p>選擇適合你的難度等級和學習掌握遊戲機制對於獲勝至關重要。</p>
